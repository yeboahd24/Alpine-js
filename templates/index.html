      <div x-data="{ title: 'Hello' }">
        <button
            @click="
                title = 'Hello World!';
                $nextTick(() => { console.log($el.innerText) });
            "
            x-text="title"
        ></button>
    </div>
      
      <div x-data="{ message: '' }">
        <!-- <input type="text" x-model.lazy="message"><br/> -->
        <h3>Lazy</h3>
        <input type="text" x-model.lazy="message">

     
        <span x-text="message">
    </div>
<div x-data="{ answer: '' }">
    <input type="radio" value="yes" x-model="answer">
    <input type="radio" value="no" x-model="answer">
     
    Answer: <span x-text="answer"></span> 
</div><br/>

<div x-data="{color: ''}">
    <select x-model="color">
        <template x-for="color in ['Red', 'Orange', 'Yellow']">
            <option x-text="color"></option>
        </template>
    </select>
     
    Color: <span x-text="color"></span>
</div>
<a href="base.html">Go To Page 2</a><br>

<div x-data="{ name: 'chidume', nickname: 'ND', age: 28 }">

    <div>Name: <b x-text="name"></b></div>
  
    <div>Age: <b x-text="age"></b></div>
  
</div>

<div x-data="init()">

    <div>Name:<span x-text="name"></span></div>
  
    <button @click="setName('nnamdi')">Set Name</button>
  
  </div><br>


  <div @c-event="console.log('Custom event called.')">

    <button x-on:click="myFunction($dispatch)">Search</button>
  
  </div>

  <script>

    function myFuction(dispatch) {
  
      dispatch("c-event", 90);
  
    }
  
  </script>

  <script>

    function init() {
  
      return {
  
        name: "",
  
        setName: function (name) {
  
          this.name = name;
  
        },
  
      };
  
    }
  
  </script>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('dropdown', () => ({
                open: false,
     
                toggle() {
                    this.open = ! this.open
                },
            }))
        })
    </script>
    
  </body>
</html>
